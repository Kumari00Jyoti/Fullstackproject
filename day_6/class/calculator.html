<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <div id="child1">
            <input type="text" class="display" id="display"  disabled />
        
            <div class="space"> </div>
        </div>
        <div id="child2">
                
                <button onclick="appendvalue ('1')"class="box">1</button>
                <button onclick="appendvalue ('2')"class="box">2</button>
                <button onclick="appendvalue ('3')"class="box">3</button>
                <button onclick="clearDisplay('+')"class="operator">+</button>

                <button onclick="appendvalue ('4')" class="box">4</button>
                <button onclick="appendvalue ('5')"class="box">5</button>
                <button onclick="appendvalue ('6')"class="box">6</button>
                <button onclick="clearDisplay('_')"class="operator">_</button>

                <button onclick="appendvalue ('7')"class="box">7</button>
                <button onclick="appendvalue ('8')"class="box">8</button>
                <button onclick="appendvalue ('9')"class="box">9</button>
                <button onclick="clearDisplay('*')"class="operator">*</button>
                
                <button onclick="clearDisplay('=')"class="operator">=</button>
                <button onclick="appendvalue ('0')"class="box">0</button>
                 <button onclick="clearDisplay('/')"class="operator">/</button>
                 <button onclick="clearDisplay()"class="c">C</button>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
